version: "3"

services:
  postgres:
    image: postgres:11
    volumes:
      - ./sqlex.sql:/docker-entrypoint-initdb.d/sqlex.sql
      - ./sqlcookbook.sql:/docker-entrypoint-initdb.d/sqlcookbook.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sqlex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
